/* global tinycolor */

<color-tab>
    <colorwheel ref="colorwheel" color="{color}"></colorwheel>
    <slider ref="slider" min="0" max="1" step="0.02" value="{brightness}">
    </slider>
    <div id="buttonctrl">
    </div>
    <script>
        var self = this;
        self.color = new tinycolor(opts.color || {
            r: 0xff,
            g: 0xff,
            b: 0xff
        });
        self.brightness = 0;
        self.actualPointer = -1;

        self.on('mount', function () {
            self.refs.slider.on('brightness', function (value) {
                self.brightness = value;
                fireBrightnessEvent();
            });

            self.refs.colorwheel.on('color', function (value) {
                self.color = new tinycolor(value.color);
                self.actualPointer = value.pointer;
                self.update();
                fireColorEvent();
            });

            self.update();
        });

        self.setColor = function setColor(pointer, color) {
            self.refs.colorwheel.setColor(pointer, color);
        }

        self.setBrightness = function setBrightness(brightness) {
            self.brightness = brightness;
            self.refs.slider.setValue(brightness);
        }

        function getCurrentColor() {
            var rgb = self.color.toRgb();
            return rgb;
        }

        function fireBrightnessEvent() {
            var data = { brightness: self.brightness };
            self.trigger('brightness', data);
        }

        function fireColorEvent() {
            var data = { color: getCurrentColor(), pointer: self.actualPointer };
            self.trigger('color', data);
        }
    </script>

    <style>
        #buttonctrl {
            display: -webkit-flex;
            -webkit-justify-content: space-between;
            -webkit-align-items: flex-end;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin: 10px auto 35px auto;
        }

        #buttonctrl>.icon {
            font-size: 27px;
            line-height: 100%;
            padding: 0 20px;
        }

        #buttonctrl>.icon:active {
            color: #FFFFFF;
        }

        color-tab slider {
            width: 70%;
            margin: 10px auto;
            height: 20px;
            align-self: center;
        }

        color-tab slider .track {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #000000 0%, #FFFFFF 100%);
        }

        color-tab slider .thumb {
            background: transparent;
            border: 3px solid rgba(255, 255, 255, 1.0);
            width: 14px;
            border-radius: 4px;
            height: 28px;
            position: absolute;
            top: -4px;
            margin-left: -7px;
        }
    </style>
</color-tab>
