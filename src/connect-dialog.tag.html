<connect-dialog>
    <div class="content">
        <p>Press the button to scan for PSX-Light and connect to it</p>
        <button onclick="{onConnectButtonClick}">Scan & Connect</button>
    </div>


    <script>
        var self = this;

        self.onConnectButtonClick = function () {
            self.trigger('connect');
        };
    </script>

    <style>
        connect-dialog {
            display: block;
            z-index: 10;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        connect-dialog:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .content {
            display: inline-block;
            vertical-align: middle;
            background-color: gray;
            min-width: 200px;
            border-radius: 6px;
            padding: 20px;
            margin: 0 10px;
        }

        button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        button:active {
            background-color: darkred;
        }

        p {
            color: white;
            margin-top: 0;
        }
    </style>
</connect-dialog>
